<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OZIIII</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe
    src="https://script.google.com/macros/s/AKfycbzDWACyAN012ZgrRfcXPtsBnn_mjwL7rkN4J0NBq3siuRcqZSR4eQOg0k-lQYWhsnKR/exec"
    allowfullscreen>
  </iframe>

  <script>
    // Fullscreen chỉ bật khi có tương tác
    document.addEventListener('click', () => {
      document.querySelector('iframe')
        .requestFullscreen?.()
        .catch(()=>{});
    }, { once: true });
  </script>

</body>
</html>
